series: "bionic"

machines:

  # kubernetes pods
  0:
    series: "bionic"
    constraints: mem=8G cores=2 root-disk=60G

  # kubernetes master
  2:
    series: "bionic"
    constraints: mem=8G cores=2 root-disk=60G

  # contrail components
  5:
    series: "bionic"
    constraints: mem=16G cores=4 root-disk=60G

services:

  # kubernetes

  easyrsa:
    series: "bionic"
    charm: cs:~containers/easyrsa
    num_units: 1
    to:
    - lxd:2

  etcd:
    series: "bionic"
    charm: cs:~containers/etcd
    num_units: 1
    options:
      channel: 3.2/stable
    to: [2]

  kubernetes-master:
    series: "bionic"
    charm: cs:~containers/kubernetes-master-696
    expose: true
    num_units: 1
    options:
      channel: '1.14/stable'
      service-cidr: '10.96.0.0/12'
      docker_runtime: 'custom'
      docker_runtime_repo: 'deb [arch={ARCH}] https://download.docker.com/linux/ubuntu {CODE} stable'
      docker_runtime_key_url: 'https://download.docker.com/linux/ubuntu/gpg'
      docker_runtime_package: 'docker-ce'
    to: [2]

  kubernetes-worker:
    series: "bionic"
    charm: cs:~containers/kubernetes-worker-550
    num_units: 1
    options:
      channel: '1.14/stable'
      docker_runtime: 'custom'
      docker_runtime_repo: 'deb [arch={ARCH}] https://download.docker.com/linux/ubuntu {CODE} stable'
      docker_runtime_key_url: 'https://download.docker.com/linux/ubuntu/gpg'
      docker_runtime_package: 'docker-ce'
    to: [0]

  # contrail-kubernetes

  contrail-kubernetes-master:
    series: "bionic"
    charm: /var/lib/jenkins/workspace/Juju-Contrail-R5-Kubernetes-AWS/contrail-charms/contrail-kubernetes-master
    options:
      log-level: 'SYS_DEBUG'
      service_subnets: '10.96.0.0/12'
      docker-registry: "opencontrailnightly"
      image-tag: "master-latest"

  contrail-kubernetes-node:
    series: "bionic"
    charm: /var/lib/jenkins/workspace/Juju-Contrail-R5-Kubernetes-AWS/contrail-charms/contrail-kubernetes-node
    options:
      log-level: 'SYS_DEBUG'
      docker-registry: "opencontrailnightly"
      image-tag: "master-latest"

  # contrail

  contrail-agent:
    series: "bionic"
    charm: /var/lib/jenkins/workspace/Juju-Contrail-R5-Kubernetes-AWS/contrail-charms/contrail-agent
    options:
      log-level: 'SYS_DEBUG'
      docker-registry: "opencontrailnightly"
      image-tag: "master-latest"

  contrail-analytics:
    series: "bionic"
    charm: /var/lib/jenkins/workspace/Juju-Contrail-R5-Kubernetes-AWS/contrail-charms/contrail-analytics
    expose: true
    num_units: 1
    options:
      log-level: 'SYS_DEBUG'
      docker-registry: "opencontrailnightly"
      image-tag: "master-latest"
    to: [5]

  contrail-analyticsdb:
    series: "bionic"
    charm: /var/lib/jenkins/workspace/Juju-Contrail-R5-Kubernetes-AWS/contrail-charms/contrail-analyticsdb
    num_units: 1
    options:
      cassandra-minimum-diskgb: '4'
      cassandra-jvm-extra-opts: '-Xms1g -Xmx2g'
      log-level: 'SYS_DEBUG'
      docker-registry: "opencontrailnightly"
      image-tag: "master-latest"
    to: [5]

  contrail-controller:
    series: "bionic"
    charm: /var/lib/jenkins/workspace/Juju-Contrail-R5-Kubernetes-AWS/contrail-charms/contrail-controller
    expose: true
    num_units: 1
    options:
      auth-mode: 'no-auth'
      cassandra-minimum-diskgb: '4'
      cassandra-jvm-extra-opts: '-Xms1g -Xmx2g'
      log-level: 'SYS_DEBUG'
      docker-registry: "opencontrailnightly"
      image-tag: "master-latest"
    to: [5]

  # misc

  ntp:
    charm: "cs:bionic/ntp"

relations:


- [ kubernetes-master:kube-api-endpoint, kubernetes-worker:kube-api-endpoint ]
- [ kubernetes-master:kube-control, kubernetes-worker:kube-control ]
- [ kubernetes-master:certificates, easyrsa:client ]
- [ kubernetes-master:etcd, etcd:db ]
- [ kubernetes-worker:certificates,  easyrsa:client ]
- [ etcd:certificates, easyrsa:client ]

# contrail
- [ kubernetes-master, ntp ]
- [ kubernetes-worker, ntp ]
- [ contrail-controller, ntp ]

- [ contrail-controller, contrail-analytics ]
- [ contrail-controller, contrail-analyticsdb ]
- [ contrail-analytics, contrail-analyticsdb ]
- [ contrail-agent, contrail-controller ]

# contrail-kubernetes
- [ contrail-kubernetes-node:cni, kubernetes-master:cni ]
- [ contrail-kubernetes-node:cni, kubernetes-worker:cni ]
- [ contrail-kubernetes-master:contrail-controller, contrail-controller:contrail-controller ]
- [ contrail-kubernetes-master:kube-api-endpoint, kubernetes-master:kube-api-endpoint ]
- [ contrail-agent:juju-info, kubernetes-worker:juju-info ]
- [ contrail-agent:juju-info, kubernetes-master:juju-info ]
- [ contrail-kubernetes-master:contrail-kubernetes-config, contrail-kubernetes-node:contrail-kubernetes-config ]
