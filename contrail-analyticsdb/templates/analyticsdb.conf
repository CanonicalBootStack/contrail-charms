[DEFAULT]
# All default configs would come here - Note that configs mentioend
# here is available to all other sections unless overridden there

# Default log_level
#log_level = SYS_NOTICE

[GLOBAL]
cloud_orchestrator = {{ cloud_orchestrator }}
# All global configurations which would affect multiple sections or
# globally applicable configurations would be coming here.
# controller_ip - An IP address using which one can connect to all
# public services within controller container. This can be a virtual
# IP handled by load balancer in case of multi-node controllers.
# This will be configured in various contrail services configurations
# to connect to other set of services like discovery_server_ip.
controller_ip = {{ lb_vip }}

# controller_list - An array/list representation of controller server
# ip addresses - this will be used to configure rabbitmq, zookeeper,
# cassandra servers in various contrail service configurations and
# configure load balancer for variuos contrail services that needed to
# be loadbalanced
controller_list = [{{ '\"'~ controller_servers|join('\", \"')~ '\"' }}]

# analyticsdb_list - list of analyticsdb server IP addresses.
# ipaddresses on which cassandra is listening

analyticsdb_list = [{{ '\"'~ analyticsdb_servers|join('\", \"')~ '\"' }}]
analytics_list = [{{ '\"'~ analytics_servers|join('\", \"')~ '\"' }}]

[KEYSTONE]
version = v2.0
ip = {{ keystone_ip }}
admin_port = 35357
public_port = {{ keystone_public_port }}
auth_protocol = {{ keystone_protocol }}
admin_user = {{ keystone_admin_user }}
admin_password = {{ keystone_admin_password }}
admin_tenant = {{ keystone_admin_tenant }}

[CASSANDRA]
# Cassandra version
#version =  2.2
#version_branch = 2.2

# Directory to store commitlogs. In case of any high performance
# disk mounted, it is prefered to use that for this
#commitlog_dir = /var/lib/cassandra/commitlog

# The directory location where table key and row caches are stored
#saved_caches_dir = /var/lib/cassandra/saved_caches

# data_dirs - A list of directory location where table data is stored
# (in SSTables). This is setup as list representation.
# Cassandra distributes data evenly across the location, subject to
# the granularity of the configured compaction strategy.
#data_dirs = ["/var/lib/cassandra/data"]
#
# listen_address - This must be an IP address - not 0.0.0.0
# default is first found IP address on the machine
#listen_address = {{ listen_address }}
#
# JAVA memory configurations
#java_max_heap_size = 512M
#java_max_heap_newsize = 100M
